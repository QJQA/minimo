    <script>

        let auth, db;
        
        // ç­‰å¾… Firebase åˆå§‹åŒ–å®Œæˆ
        function initializeFirebase() {
            return new Promise((resolve) => {

        // å…¨å±€çŠ¶æ€

        // Email é“¾æ¥ç™»å½•
        async function handleEmailLinkLogin(e) {

            const messageEl = document.getElementById('authMessage');

            if (currentUser && db) {

                    await window.firebaseSet(
                        window.firebaseRef(db, `users/${currentUser.uid}/records/${record.timestamp}`),
                        record
                    );
                } catch (error) {
                    console.error('Firebase ä¿å­˜å¤±è´¥:', error);
                }
            }

            // é‡ç½®è¡¨å•
            document.getElementById('activity').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('notes').value = '';
            hideForm();

            displayRecords();
        }

        function displayRecords() {
            const list = document.getElementById('recordsList');
            
            if (records.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“</div><div>è¿˜æ²¡æœ‰è®°å½•ï¼Œå¼€å§‹è¡ŒåŠ¨å§ï¼</div></div>';
                return;
            }

            const sortedRecords = [...records].sort((a, b) => b.timestamp - a.timestamp).slice(0, 10);
            
            list.innerHTML = sortedRecords.map(record => {
                const theme = record.theme === 'move' ? 'ğŸƒ' : 'ğŸ“–';
                const date = new Date(record.date).toLocaleDateString('zh-CN');
                return `
                    <div class="record-item">
                        <div class="record-date">${theme} ${record.activity} Â· ${date}</div>
                        ${record.duration ? `<div class="record-content">â±ï¸ ${record.duration} åˆ†é’Ÿ</div>` : ''}
                        ${record.notes ? `<div class="record-content">ğŸ’­ ${record.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        async function loadRecords() {
            const saved = localStorage.getItem('minimo_records');
            records = saved ? JSON.parse(saved) : [];
            displayRecords();

            // ä» Firebase åŒæ­¥æ•°æ®ï¼ˆå¦‚æœç”¨æˆ·å·²ç™»å½•ï¼‰
            if (currentUser && db) {
                try {
                    const snapshot = await window.firebaseGet(
                        window.firebaseChild(window.firebaseRef(db), `users/${currentUser.uid}/records`)
                    );
                    if (snapshot.exists()) {
                        records = Object.values(snapshot.val());
                        localStorage.setItem('minimo_records', JSON.stringify(records));
                        displayRecords();
                    }
                } catch (error) {
                    console.error('ä» Firebase åŠ è½½å¤±è´¥:', error);
                }
            }
        }

        async function handleLogout() {
            if (confirm('ç¡®å®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                try {
                    await window.firebaseSignOut(auth);
                    localStorage.removeItem('minimo_user_email');
                    currentUser = null;
                    showAuth();
                } catch (error) {
                    alert('ç™»å‡ºå¤±è´¥ï¼š' + error.message);
                }
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message show ${type}`;
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', async () => {
            // ç­‰å¾… Firebase åˆå§‹åŒ–
            await initializeFirebase();
            console.log('âœ… Firebase å·²å°±ç»ª');

            // è®¾ç½®è®¤è¯çŠ¶æ€ç›‘å¬
            setupAuthStateListener();

            // å¤„ç† Email é“¾æ¥ç™»å½•è¿”å›
            completeEmailLinkSignIn();

            // åŠ è½½æœ¬åœ°è®°å½•
            const saved = localStorage.getItem('minimo_records');
            records = saved ? JSON.parse(saved) : [];
        });
    </script>
